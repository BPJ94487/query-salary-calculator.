<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"></link>

<body>


    <main>
        <section id="infoIntake">
            <h2 id="title">EMPLOYEE INPUT</h2>
            <form>                
                <input id="firstName" placeholder="First Name" type="text"></input>             
                <input id="lastName" placeholder="Last Name" type="text"></input>               
                <input id="idNumber" placeholder="ID Number" type="text"></input>              
                <input id="job" placeholder="Job Title" type="text"></input>
                <input id="salary" placeholder="Salary" type="text"></input>
                <button id="submit">SUBMIT</button>
            </form>
        </section>


        <section id="firstNameCollumn"> First Name: </section>
        <section id="lastNameCollumn"> Last Name: </section> 
        <section id="idNumberCollumn"> ID Number: </section>
        <section id="jobCollumn"> Title: </section>
        <section id="salaryCollumn"> Salary: </section>
        <section id="deleteButton"> ::::::: </section> <!--:::::: marks are simply to help with the delet button alignment-->

        <section id="monthlyCost">
            <label>Monthly Cost:</label>
            <output id="monthlyCost"></output>

           
        </section>
    </main>




    
</body>
</html>
